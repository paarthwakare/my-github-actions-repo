name: Multi-Platform Matrix Build (Challenge 9666c19)

on:
  push:
  pull_request:

jobs:
  build:
    name: Build Matrix Job
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
        include:
          - os: ubuntu-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.11'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-9666c19
        run: echo "Building for OS=${{ matrix.os }} and Python=${{ matrix.python-version }}"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for OS=${{ matrix.os }} and Python=${{ matrix.python-version }}" > build_output.txt
          echo "Timestamp: $(date)" >> build_output.txt
          echo "Build completed successfully!" >> build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-9666c19-${{ matrix.os }}-py${{ matrix.python-version }}
          path: build_output.txt
